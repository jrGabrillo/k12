<div class="wrapper">
    <div class="container">
        <div class="section">
			<div class="card-panel">
				<h4 class="header2">Add Section</h4>
				<div class="row margin">
					<form class="col s12" id='form_registerStudent'>
						<div class="row">
							<div class="col s12">
					            <h6>Personal Information</h6>
				            </div>
						</div>
						<div class="row">
							<div class="input-field col s4">
			                    <input data-inputtype='required' id='field_fname' type="text" data-placeholder="Family Name" name="field_fname" class="" length="10">
								<label for="field_fname" class="">Family Name: </label>
								<span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span>
							</div>
							<div class="input-field col s4">
			                    <input data-inputtype='required' id='field_gname' type="text" data-placeholder="Given Name" name="field_gname" class="">
								<label for="field_gname" class="">Given Name: </label>
							</div>
							<div class="input-field col s4">
			                    <input data-inputtype='required' id='field_gname' type="text" data-placeholder="Middle Name" name="field_gname" class="">
								<label for="field_mname" class="">Middle Name: </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
			                    <input data-inputtype='required' id='field_dob' type="date" data-placeholder="Date of Birth" name="field_dob" class="datepicker">
								<label for="field_dob" class="">Date of Birth: </label>
							</div>
							<div class="input-field col s1">
								<label for="password" class="">Age: 0</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
			                    <input data-inputtype='required' id='field_pob' type="text" data-placeholder="Place of Birth" name="field_pob" class="">
								<label for="field_pob" class="">Place of Birth: </label>
							</div>
							<div class="input-field col s6">
			                    <input data-inputtype='required' id='field_permanentAddress' type="text" data-placeholder="Permanent Address" name="field_permanentAddress" class="">
								<label for="field_permanentAddress" class="">Permanent Address: </label>
							</div>
						</div>
						<div class="row">
						<div class="input-field col s3">
							<label for="field_gender" class="active">Gender: </label>
							<input name="field_gender" id='field_gender' type="radio" value="Male" checked="checked">
							<label for="field_gender">Male</label>
							<input name="field_gender" id='field_gender2' type="radio" value="Female">
							<label for="field_gender2">Female</label>
						</div>
						<div class="input-field col s3">
			                <input data-inputtype='required' id='field_citizenship' type="text" data-placeholder="Middle Name" name="field_citizenship" class="">
							<label for="field_citizenship" class="">Citizenship: </label>
						</div>
						<div class="input-field col s3">
			                <input data-inputtype='required' id='field_height' type="text" data-placeholder="Middle Name" name="field_height" class="">
							<label for="field_height" class="">Height: </label>
						</div>
						<div class="input-field col s3">
			                <input data-inputtype='required' id='field_weight' type="text" data-placeholder="Middle Name" name="field_weight" class="">
							<label for="field_weight" class="">Weight: </label>
						</div>
						<div class="row">
							<div class="col s12">
					            <h6>Family Background</h6>
				            </div>
						</div>
						<div class="row">
							<div class="input-field col s6">
			                    <input data-inputtype='required' id='field_fatherName' type="text" data-placeholder="Father's Name" name="field_fatherName" class="">
								<label for="field_fatherName" class="">Father's Name:  </label>
							</div>
							<div class="input-field col s6">
			                    <input data-inputtype='required' id='field_motherName' type="text" data-placeholder="Mother's Name" name="field_motherName" class="">
								<label for="field_motherName" class="">Mother's Name: </label>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
					            <h6>Educational Background</h6>
				            </div>
						</div>
						<div class="row">
							<div class="input-field col s3">
			                    <input data-inputtype='optional' id='field_studentID' type="text" data-placeholder="Student ID" name="field_studentID" class="">
								<label for="field_studentID" class="">Student ID:</label>
							</div>
							<div class="input-field col s3">
			                    <input data-inputtype='optional' id='field_year' type="text" data-placeholder="Student ID" name="field_year" class="">
								<label for="field_year" class="">Year: </label>
							</div>
							<div class="input-field col s3">
			                    <input data-inputtype='optional' id='field_section' type="text" data-placeholder="Student ID" name="field_section" class="">
								<label for="field_section" class="">Section: </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<a class="btn blue waves-effect waves-light right" type="submit" name="action" data-cmd='addStudent'>Save</a>
							</div>
						</div>
						</div>
					</form>
				</div>
			</div>
        </div>
    </div>
</div>
<script type="text/javascript">
	account.add_Student();
</script>
