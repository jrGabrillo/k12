<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h5 class="breadcrumbs-title">Import from excel</h5>
                <ol class="breadcrumbs">
                    <li><a href="../account/">Dashboard</a></li>
                    <li class="active">Import from excel</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="input-field col s6">
                    <label class='active'>Select excel file: <span id="display_excelFile"></span></label>
                    <label for="field_file" class='btn waves-effect waves-light red' style='color: #fff;cursor:pointer;'>Select file</label>
                    <input id='field_file' class="btn btn-sm blue waves-effect waves-light hidden" type="file" name="field_file" data-error=".error_excelFile">
                    <br/>
                    <br/>
                    <div class="error_excelFile"></div>
                </div>
            </div>
            <div class="row">
                <div class='col s12 hidden' id="displayImport" style="margin-top:20px; position: relative;">
                    <div class='card'>
                        <div class="card-content">
                            <input id='save_import' class="btn btn-sm blue waves-effect waves-light" type="button" value="Save">
                            <h6 class='text-red'>*Name with in red color will not be added. <br/>Reason: LRN duplicated.</h6>
                            <table id='importPreview' class='responsive-table display dataTable' width="100%">
                                <thead>
                                    <td width='1%'>#</td>
                                    <td width='15%'>Name</td>
                                    <td width='10%'>LRN</td>
                                    <td>Date of Birth</td>
                                    <td>Gender</td>
                                    <td>Height</td>
                                    <td>Weight</td>
                                    <td>Citizenship</td>
                                    <td>Place of Birth</td>
                                    <td>Permanent Address</td>
                                    <td>Mother's Name</td>
                                    <td>Father's Name</td>
                                    <td width='15%'>Year and Section</td>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        account.importFromFile_student();
        $('.tooltipped').tooltip({delay: 50});
    });
</script>
