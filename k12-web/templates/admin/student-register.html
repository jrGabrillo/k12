<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<h5 class="breadcrumbs-title">Students registration</h5>
				<ol class="breadcrumbs">
					<li><a href="../account/">Dashboard</a></li>
					<li class="active">Students registration</li>
				</ol>
			</div>
		</div>
	</div>
	<div class="divider"></div>
    <div class="container">
        <div class="section">
				<h4 class="header2">Students Personal Data Sheet</h4>
				<div class="row margin">
					<form id='form_registerStudent'class="formValidate col s12" method="get" action="" novalidate="novalidate">
						<div class="row">
							<div class="col s12">
					            <h6>Personal Information</h6>
				            </div>
						</div>
						<div class="row">
							<div class="input-field col s4">
								<label for="field_fname">Family Name: </label>
			                    <input id='field_fname' type="text" name="field_fname" data-error=".error_studentFName">
								<div class="error_studentFName"></div>	
							</div>
							<div class="input-field col s4">
								<label for="field_gname">Given Name: </label>
			                    <input id='field_gname' type="text" name="field_gname" data-error=".error_studentGName">
								<div class="error_studentGName"></div>	
							</div>
							<div class="input-field col s4">
								<label for="field_mname">Middle Name: </label>
			                    <input id='field_mname' type="text" name="field_mname" data-error=".error_studentMName">
								<div class="error_studentMName"></div>	
							</div>
						</div>
						<div class="row">
							<div class="input-field col s4">
								<label for="field_dob">Date of Birth: </label>
			                    <input id='field_dob' type="date" name="field_dob" class="datepicker" data-error=".error_studentDOB">
								<div class="error_studentDOB"></div>	
							</div>
							<div class="input-field col s1">
								<label for="password">Age: <span id='display_age'>0</span></label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<label for="field_pob">Place of Birth: </label>
			                    <input id='field_pob' type="text" name="field_pob" data-error=".error_studentPOB">
								<div class="error_studentPOB"></div>	
							</div>
							<div class="input-field col s6">
								<label for="field_permanentAddress">Permanent Address: </label>
			                    <input id='field_permanentAddress' type="text" name="field_permanentAddress" data-error=".error_studentPAddress">
								<div class="error_studentPAddress"></div>	
							</div>
						</div>
						<div class="row">
							<div class="input-field col s3">
								<label for="field_gender" class="active">Gender: </label>
								<input name="field_gender" id='field_gender' type="radio" value="Male" checked="checked">
								<label for="field_gender">Male</label>
								<input name="field_gender" id='field_gender2' type="radio" value="Female">
								<label for="field_gender2">Female</label>
							</div>
							<div class="input-field col s3">
								<label for="field_citizenship">Citizenship: </label>
				                <input id='field_citizenship' type="text" name="field_citizenship" data-error=".error_studentCitizen">
								<div class="error_studentCitizen"></div>	
							</div>
							<div class="input-field col s3">
								<label for="field_height">Height: <i>in cm</i></label>
				                <input id='field_height' type="text" name="field_height" data-error=".error_studentHeight">
								<div class="error_studentHeight"></div>	
							</div>
							<div class="input-field col s3">
								<label for="field_weight">Weight: <i>in kgs</i></label>
				                <input id='field_weight' type="text" name="field_weight" data-error=".error_studentWeight">
								<div class="error_studentWeight"></div>	
							</div>
						</div>
						<div class="row">
							<div class="col s12">
					            <h6>Family Background</h6>
				            </div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<label for="field_fatherName">Father's Name:  </label>
			                    <input id='field_fatherName' type="text" name="field_fatherName" data-error=".error_studentPFName">
								<div class="error_studentPFName"></div>	
							</div>
							<div class="input-field col s6">
								<label for="field_motherName">Mother's Name: </label>
			                    <input id='field_motherName' type="text" name="field_motherName" data-error=".error_studentPMName">
								<div class="error_studentPMName"></div>	
							</div>
						</div>
						<div class="row">
							<div class="col s12">
					            <h6>Academic Status</h6>
				            </div>
						</div>
						<div class="row">
							<div class="input-field col s3">
								<label for="field_studentID">Student LRN:</label>
			                    <input data-inputtype='optional' id='field_studentID' type="text" name="field_studentID" data-error=".error_studentID">
								<div class="error_studentID"></div>	
							</div>
							<div class="input-field col s3">
								<label for="field_year" class='active'>Year: </label>
								<select class="select-dropdown" id='field_year' name="field_year" data-error=".error_year"></select>
								<br/><div class="error_year"></div>	
							</div>
							<div class="input-field col s3">
								<label for="field_section" class='active'>Section: </label>
								<select class="select-dropdown" id='field_section' name="field_section" data-error=".error_section"><option disabled='' selected>Choose section</option></select>
								<br/><div class="error_section"></div>	
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<button class="btn blue waves-effect waves-light right" type="submit" name="registerStudent">Save</button>
							</div>
						</div>
					</form>
				</div>
        </div>
    </div>
</div>
<script type="text/javascript">
	account.add_student();
	$(".material-tooltip").html('');
</script>
