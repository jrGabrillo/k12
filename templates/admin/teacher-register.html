<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<h5 class="breadcrumbs-title">Teacher registration</h5>
				<ol class="breadcrumbs">
					<li><a href="../account/">Dashboard</a></li>
					<li class="active">Teacher's registration</li>
				</ol>
			</div>
		</div>
	</div>
	<div class="divider"></div>
    <div class="container">
        <div class="section">
				<h4 class="header2">Teacher's Personal Information</h4>
				<div class="row margin">
					<form id='form_registerTeacher' class="formValidate col s12" method="get" action="" novalidate="novalidate">
						<div class="row">
							<div class="col s12">
					            <h6>Personal Information</h6>
				            </div>
						</div>
						<div class="row">
							<div class="input-field col s4">
								<label for="field_name">Name: </label>
			                    <input id='field_name' type="text" name="field_name" data-error=".error_Name">
								<div class="error_Name"></div>	
							</div>
							<div class="input-field col s4">
								<label for="field_uname">Username: </label>
			                    <input id='field_uname' type="text" name="field_uname" data-error=".error_uName">
								<div class="error_uName"></div>	
							</div>
							<div class="input-field col s4">
								<label for="field_password">Password: <a data-cmd='show-password'>show</a></label>
			                    <input id='field_password' type="password" name="field_password" data-error=".error_passwordName">
								<div class="error_passwordName"></div>	
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<button class="btn blue waves-effect waves-light right" type="submit">Save</button>
							</div>
						</div>
					</form>
				</div>
        </div>
    </div>
</div>
<script type="text/javascript">
	teacher.add();
	$(".material-tooltip").html('');
</script>
